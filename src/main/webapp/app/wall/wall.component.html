<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div>
      <h2>
        <span>Items</span>
      </h2>
      <jhi-alert></jhi-alert>
      <br/>
      <br/>
      <div class="row card-group" *ngIf="items">
        <div class="col-2" *ngFor="let item of items ;trackBy: trackId">
          <div class="card">
            <a href="{{item.url}}" target="_blank">
              <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
            </a>
            <div class="card-body">
              <p>
                <a [routerLink]="['../item', item.id ]">{{item.id}}</a>
              </p>
              <p>{{item.name}}</p>
              <p>{{item.description}}</p>
              <p>
                <span *ngFor="let category of item.categories">
                  <span class="badge badge-info">{{ category.split('/')[1] }}</span>
                </span>
              </p>
              <p>{{item.date | date:'medium'}}</p>
              <p class="text-right">
                <div class="btn-group flex-btn-group-container">
                  <button type="submit" [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]" replaceUrl="true" queryParamsHandling="merge"
                    class="btn btn-primary btn-sm">
                    <span class="fa fa-pencil"></span>
                    <span class="d-none d-md-inline">Edit</span>
                  </button>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="items && items.length">
      <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
      </div>
      <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
          (pageChange)="loadPage(page)"></ngb-pagination>
      </div>
    </div>
  </div>

</div>
<div class="col-md-1"></div>
</div>
