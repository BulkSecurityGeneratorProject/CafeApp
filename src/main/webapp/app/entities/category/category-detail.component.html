
<div *ngIf="category">
    <h2><span>Category</span> {{category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{category.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{category.description}}</span>
        </dd>
        <dt><span>Information</span></dt>
        <dd>
            <span>{{category.information}}</span>
        </dd>
        <dt><span>Item</span></dt>
        <dd>
            <span *ngFor="let item of category.items; let last = last">
                <a [routerLink]="['/item', item?.id ]">{{item.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
